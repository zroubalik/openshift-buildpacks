apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: buildpacks-test-pipeline
spec:
  params:
    - name: image
      type: string
      description: image URL to push
    - name: USER_ID
      type: string
    - name: GROUP_ID
      type: string
  workspaces:
    - name: source-workspace
    - name: cache-workspace 
    - name: layers-workspace
    - name: platforms-workspace 
    - name: secret-workspace 
  tasks:
    - name: fetch-repository 
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: source-workspace
      params:
        - name: url
          value: https://github.com/zroubalik/test-function.git
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    - name: buildpacks 
      taskRef:
        name: buildpacks-openshift
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: source-workspace
        - name: cache
          workspace: cache-workspace
        - name: layers
          workspace: layers-workspace
        - name: platforms
          workspace: platforms-workspace
        - name: dockerconfig
          workspace: secret-workspace
      params:
        - name: APP_IMAGE
          value: "$(params.image)"
        - name: USER_ID
          value: "$(params.USER_ID)"
        - name: GROUP_ID
          value: "$(params.GROUP_ID)"
        - name: SOURCE_SUBPATH
          value: "" 
        - name: BUILDER_IMAGE
          value: paketobuildpacks/builder:base 
    - name: display-results
      runAfter:
        - buildpacks
      taskSpec:
        steps:
          - name: print
            image: docker.io/library/bash:5.1.4@sha256:b208215a4655538be652b2769d82e576bc4d0a2bb132144c060efc5be8c3f5d6
            script: |
              #!/usr/bin/env bash
              set -e
              echo "Digest of created app image: $(params.DIGEST)"              
        params:
          - name: DIGEST
      params:
        - name: DIGEST
          value: $(tasks.buildpacks.results.APP_IMAGE_DIGEST)